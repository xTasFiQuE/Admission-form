<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admission Form</title>
    <link rel="stylesheet" href="C:\Users\HP\OneDrive\Desktop\tasfique\admission form.css">
</head>
<body>

   
    <div class="container">

         <h2>Admission Form</h2>
        <form id="admissionForm">
            <!-- Full Name -->
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

            <!-- Date of Birth -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <!-- Gender -->
            <label for="gender">Gender:</label>
            <div class="gender">
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="Female" required>
                <label for="female">Female</label>

                <input type="radio" id="other" name="gender" value="Other" required>
                <label for="other">Other</label>
            </div>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <!-- Program Interested In -->
            <label for="program">Program Interested In:</label>
            <select id="program" name="program" required>
                <option value="">-- Select a Program --</option>
                <option value="BSc Computer Science">BSc Computer Science</option>
                <option value="BSc Business Administration">BSc Business Administration</option>
                <option value="BSc Engineering">BSc Engineering</option>
                <option value="BSc Data Science">BSc Data Science</option>
            </select>

            <!-- Additional Questions/Comments -->
            <label for="comments">Additional Comments/Questions:</label>
            <textarea id="comments" name="comments" placeholder="Write something..."></textarea>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>

        <div id="output"></div>
    </div>

    <script src="C:\Users\HP\OneDrive\Desktop\tasfique\admission form.js"></script>
</body>
</html>
